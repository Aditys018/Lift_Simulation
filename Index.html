<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">
        <label for="input-floors">Number of Floors:</label>
        <input type="number" id="input-floors" min="1" value="4">
        <label for="input-lifts">Number of Lifts:</label>
        <input type="number" id="input-lifts" min="1" value="4">
        <button id="input-btn">Start Simulation</button>
    </div>
   
    <div id="container" class="building">
        <!-- Floors and lifts will be dynamically created here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
